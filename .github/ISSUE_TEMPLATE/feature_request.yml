name: Feature Request
description: Suggest an idea or enhancement for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like the action to...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also thought about...
  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: How would you use this feature? Please provide an example configuration or workflow.
      placeholder: |
        ```yaml
        - uses: fbuireu/github-star-tracker@v1
          with:
            new-feature: true
        ```
      render: yaml
  - type: checkboxes
    id: type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - label: New configuration option
        - label: New reporting format
        - label: Performance improvement
        - label: Integration with other service
        - label: Documentation improvement
        - label: Other
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Important
        - Critical
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here
      placeholder: Any other relevant information...
  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute this feature?
      options:
        - label: I'm willing to submit a PR to implement this feature
